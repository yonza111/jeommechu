<!-- reviews/ restaurant_cafe_rating_form.html-->
{% extends 'base.html' %}

{% block title %}
    {{ restaurant.place_name }} + {{ cafe.place_name }}에 대한 평가 작성
{% endblock %}

{% block content %}
<h2>{{ restaurant.place_name }} + {{ cafe.place_name }}에 대한 평가 작성</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">평가 작성</button>
</form>
{% endblock %}
